name: "Docker Release"

on:
  workflow_call:
    inputs:
      image:
        type: string
        required: true
      latest:
        type: string
        default: auto
        required: true
    secrets:
      docker_username:
        required: false
      docker_password:
        required: false
      docker_github_token:
        required: false

jobs:
  docker:
    name: Docker
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Docker Login (Docker Hub)
      uses: docker/login-action@v2
      env:
        GH_DOCKER_USERNAME: ${{ secrets.docker_username }}
        GH_DOCKER_PASSWORD: ${{ secrets.docker_password }}
      if: ${{ (env.GH_DOCKER_USERNAME != '') && (env.GH_DOCKER_PASSWORD != '') }}
      with:
        username: ${{ secrets.docker_username }}
        password: ${{ secrets.docker_password }}

    - name: Docker Login (GitHub Container Registry)
      uses: docker/login-action@v2
      env:
        GH_DOCKER_PASSWORD: ${{ secrets.docker_github_token }}
      if: ${{ env.GH_DOCKER_PASSWORD != '' }}
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.docker_github_token }}

    - name: Docker meta
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: |
          ${{ inputs.image }}
        flavor: |
          latest=${{ inputs.latest }}
        tags: |
          type=semver,pattern={{version}}
          type=sha
          type=ref,event=pr
          type=schedule,pattern={{date 'YYYYMMDD'}}
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and Push Docker image
      uses: docker/build-push-action@v3
      with:
        context: ./
        file: ./Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}